<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Alberta Cities</title>
</head>

<body>
    <div id="idGridContainer">

        <!-- Left Panel -->
        <div id="idSummaryPanel">
            <h2 class="subheading">Community Manager</h2>

            <div class="form">
                <h3>Create New City</h3>
                <label>City Name:
                    <input id="idCityName" type="text">
                </label><br>
                <label>Latitude:
                    <input id="idLat" type="number">
                </label><br>
                <label>Longitude:
                    <input id="idLong" type="number">
                </label><br>
                <label>Population:
                    <input id="idPopulation" type="number" min="0">
                </label><br>
                <button type='button' id="idAddCity">Add City</button><br><br>
                <span id="idCreateCityMessage"></span>
            </div><br>

            <div id="idReports" class="hidden">
                <h3>Reports</h3>
                <button type='button' id="idTotalPopulation">Total Population</button>
                <button type='button' id="idMostNorthern">Most Northern</button>
                <button type='button' id="idMostSouthern">Most Southern</button><br><br>
                <span id="idReportMessage"></span>
            </div>
        </div>

        <!-- Right - Map Panel -->
        <div id="idMapPanel">
            <h2>Alberta Map</h2>

            <div class="map bgimg">
                <svg id="idSVG" width="330" height="550">
                    <!-- <circle cx="50" cy="50" r="7" stroke="black" stroke-width="1" fill="orange" /> -->
                </svg>
            </div>

            <h4 id="idSelectedCity">Select City</h4>

            <div id="idCityTools" class="hidden">
                <button type='button' id="idShow">Show Details</button>
                <button type='button' id="idHowBig">Classification</button>
                <button type='button' id="idWhichSphere">Which Sphere?</button>
                <button type='button' id="idDelete">Delete City</button><br>
                <label>Pop Change:
                    <input id="idPopChange" type="number" min="0">
                </label>
                <button type='button' id="idMovedIn">Moved In</button>
                <button type='button' id="idMovedOut">Moved Out</button><br>
                <span id="idCityMessage"></span>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
